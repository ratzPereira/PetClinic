<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic Vet index</title>
</head>
<body>

<!-- /*thymesVar id="vet" type="ratz.springframework.ratzpetclinic.model.Vet"*/-->

<h2 th:text="'List of Vets'">Vet List Index</h2>

<table class="table table-striped">
    <thead>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    </tr>
    </thead>
    <tr>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.id}">1</td>
            <td th:text="${vet.firstName}">Jonny</td>
            <td th:text="${vet.lastName}">Macarrony</td>
        </tr>
        </tbody>
</table>
</body>
</html>
